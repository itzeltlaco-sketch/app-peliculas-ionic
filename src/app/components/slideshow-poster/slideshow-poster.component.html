

<swiper-container
    [slidesPerView]="3.3"
    [spaceBetween]="10"
    [freeMode]="true"
    
  >
    <swiper-slide *ngFor="let pelicula of peliculas">
      <ion-card (click)="verDetalle(pelicula.id)">
        <img class="poster"   [src]="pelicula.poster_path| imagen">
      </ion-card>
    </swiper-slide>
  </swiper-container>
