<swiper-container
    [slidesPerView]="3.3"
    [spaceBetween]="10"
    [freeMode]="true">

  <!-- Tus películas -->
  <swiper-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img class="poster" [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>
  </swiper-slide>

  <!-- Slide extra con el botón "+" -->
  <swiper-slide>
    <ion-slide class="slide-mas">
      <ion-button
        expand="full"
        class="btn-mas"
        size="large"
        (click)="onClick()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
  </swiper-slide>

</swiper-container>
